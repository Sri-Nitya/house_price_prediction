<!DOCTYPE html>
<html>
<head>
    <title>House Price Prediction</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .container {
            background-color: #f9f9f9;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        input {
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Predict House Price</h2>
        <form action="/predict" method="post">
            <label for="MedInc">Median Income:</label>
            <input type="number" step="0.01" id="MedInc" name="MedInc" required>

            <label for="HouseAge">House Age:</label>
            <input type="number" step="1" id="HouseAge" name="HouseAge" required>

            <label for="AveRooms">Average Rooms:</label>
            <input type="number" step="0.01" id="AveRooms" name="AveRooms" required>

            <label for="Latitude">Latitude:</label>
            <input type="number" step="0.01" id="Latitude" name="Latitude" required>

            <label for="Longitude">Longitude:</label>
            <input type="number" step="0.01" id="Longitude" name="Longitude" required>

            <button type="submit">Predict</button>
        </form>
        <div class="footer">
            <p>&copy; 2025 House Price Prediction App</p>
        </div>
    </div>
</body>
</html>
